        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        <!-- HTML form Type-->
        <!--Input text-->
        <form>
          <div>
             Input:
             <input type="Input" value="Go" >
          </div>

          <!--submit-->
          <div>
             submit:
             <input type="submit" >
          </div>

          <!--Email-->
          <div>
             Email:
             <input type="Email" >
          </div>
 
          <!--Date-->
          <div>
             Date:
             <input type="Date" >
          </div>

          <div>
            password: 
             <input type="password" >
          </div>

          <div>
             Time:
             <input type="Time" >
          </div>

          <div>
             Rang:
             <input type="range" min="100" max="100000" >
          </div>

          <div>
             Reset:
             <input type="reset" >
          </div>

          <div>
             color:
             <input type="color" >
          </div>

          <div>
             Hidden
             <input type="Hidden" value="AAA" >
          </div>
 
        <div>
            URL:
             <input type="url" >
          </div>

        <div>
            Number: 
             <input type="Number" >
          </div>

        </form>
    </body>
